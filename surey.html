<!Doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Survey Form Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style >
		.textarea *
		{
			vertical-align: top;
		}
	</style>
</head>
<body >
	<form id="form1">
		<h1>Employee Intrests Surevey form</h1>
		<label for="name">Enter your name</label>
		<input type="text" name="name" id="name">
		<br>
		<label for="department">Your Department</label>
		<input type="text" name="department" id="department">
		<br>
		<p class="textarea">
  			<label for="textarea">Label for textarea</label>
  			<textarea id="textarea" rows="5">Textarea</textarea>
		</p>
		<br>
		<lable>Do you excercise at home?</lable>
		<input type="radio" id ="Yes" name="excercise" value="Yes">
		<label for="Yes">Yes</label>
		<input type="radio" id="No" name="excercise" value="No">
		<label for="No">No</label>

		<p>How do you like to read about your favorite topics?</p>

		<input type="checkbox" name="books" id="books" value="Books">
		<label for="books">Books</label>
		<input type="checkbox" name="online resources" id="online resources" value="online resources">
		<label for="books">online resources</label>
		<input type="checkbox" name="phone apps" id="phone apps" value="phone apps">
		<label for="books">phone apps</label>
		<input type="checkbox" name="magazines" id="magazines" value="magazines">
		<label for="magazines">Books</label>
		<br>
		<label for="movies">what type of movies you like?</label>
		<select name="movies" id="movies">
			<option value="rock">Rock</option>
			<option value="solid">Solid</option>
			<option value="classic">Classic</option>
			<option value="old">Olf</option>
			<option value="thriller">thriller</option>
		</select>
		<br>
		<button type="submit" value="submit" form="form1">Submit</button>
	</form>
</body>
</html>
